transform_tolerance: 0.4
gui_publish_rate: 5.0
min_particles: 500
max_particles: 1000
kld_err: 0.05
kld_z: 0.9
        
odom_alpha1: 2.5
odom_alpha2: 2.5
odom_alpha3: 2.5
odom_alpha4: 2.5
laser_z_hit: 0.8
laser_z_short: 0.1
laser_z_max: 0.05
laser_z_rand: 0.05
laser_sigma_hit: 0.1
laser_lambda_short: 0.1
laser_min_range: 0.2
laser_max_range: 5.0

laser_max_beams: 100
laser_model_type: 'likelihood_field'
laser_likelihood_max_dist: 2.0
update_min_d: 0.01
update_min_a: 0.01
resample_interval: 1
recovery_alpha_slow: 0.001
recovery_alpha_fast: 0.1

use_map_topic: true
first_map_only: true
tf_broadcast: true

odom_frame_id: 'odom'
global_frame_id: 'map'
base_frame_id: 'base_link'
odom_model_type: 'diff'

initial_pose_x: $(arg init_x)
initial_pose_y: $(arg init_y)
initial_pose_a: $(arg init_a)
initial_cov_xx: 0.05
initial_cov_yy: 0.05
initial_cov_aa: 0.02