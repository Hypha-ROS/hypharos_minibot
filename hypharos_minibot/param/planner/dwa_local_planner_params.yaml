#For full documentation of the parameters in this file, and a list of all the
#parameters available for DWAPlannerROS, please see
#http://www.ros.org/wiki/dwa_local_planner
DWAPlannerROS:
  acc_limit_trans: 1.0
  acc_lim_theta: 2.5
  acc_lim_x: 1.0
  acc_lim_y: 0.05

  max_vel_x: 1.5
  min_vel_x: -0.05

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_trans_vel: 1.5
  min_trans_vel: 0.05

  max_rot_vel: 1.0
  min_rot_vel: 0.01

  sim_time: 3.0
  sim_granularity: 0.01

  goal_distance_bias: 30.0
  path_distance_bias: 50.0
  occdist_scale: 0.01

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05

  forward_point_distance: 0.1

  scaling_speed: 0.25
  max_scaling_factor: 0.2

  vx_samples: 10
  vy_samples: 10
  vtheta_samples: 20

  xy_goal_tolerance: 0.15 # m
  yaw_goal_tolerance: 1.0 # rad
  latch_xy_goal_tolerance: true
  prune_plan: false

  rot_stopped_vel: 0.01
  trans_stopped_vel: 0.01
