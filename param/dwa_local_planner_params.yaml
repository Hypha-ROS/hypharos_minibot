#For full documentation of the parameters in this file, and a list of all the
#parameters available for DWAPlannerROS, please see
#http://www.ros.org/wiki/dwa_local_planner
DWAPlannerROS:
  acc_lim_th: 1.0
  acc_lim_x: 0.2
  acc_lim_y: 0.05

  max_vel_x: 0.5
  min_vel_x: -0.05

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_trans_vel: 0.5
  min_trans_vel: 0.01

  max_rot_vel: 1.0
  min_rot_vel: 0.01

  sim_time: 3.5
  sim_granularity: 0.01

  goal_distance_bias: 32.0
  path_distance_bias: 64.0
  occdist_scale: 0.01

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05

  forward_point_distance: 0.325

  scaling_speed: 0.25
  max_scaling_factor: 0.2

  vx_samples: 30
  vy_samples: 10
  vtheta_samples: 20

  xy_goal_tolerance: 0.1 # m
  yaw_goal_tolerance: 0.5 # rad
  latch_xy_goal_tolerance: true

  rot_stopped_vel: 0.01
  trans_stopped_vel: 0.01
